<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Rome</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="wrapper">
        <img class="rome img-fluid" alt="rome" src="./img/rome.jpg" />
        <button class="btn btn-primary">Visit Rome</button>
        <div class="box">
          <img
            class="trastevere img-fluid"
            alt="trastevere"
            src="./img/trastevere.jpg"
          />
          <div class="overlay">
            <div class="text">Where to go</div>
          </div> 
        </div>
        <div class="box_colosseum">
          <img
            class="colosseum img-fluid"
            alt="colosseum"
            src="./img/colosseum.jpg"
          />
          <div class="overlay">
            <div class="text">
              What to see
            </div>
          </div>
        </div>
          <div class="box_carbonara">
          <img
            class="carbonara img-fluid"
            alt="carbonara"
            src="./img/carbonara.jpg"
          />
          <div class="overlay">
            <div class="text">What to eat</div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
